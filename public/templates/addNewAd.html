<div id="new-ad-form">
    <div class="form-line">
        <label for="title">Title</label>
        <input type="text" class="form-line" id="title" placeholder="Ex: Best car!">
    </div>

    <div class="form-line">
        <label for="make">Make</label>
        <input type="text" class="form-line" id="make" placeholder="Ex: BWM">
    </div>

    <div class="form-line">
        <label for="model">Model</label>
        <input type="text" class="form-line" id="model" placeholder="Ex: M5">
    </div>

    <div class="form-line">
        <label for="price">Price</label>
        <input type="text" class="form-line" id="price" placeholder="Ex: 20000">
    </div>

    <div class="form-line">
        <label for="fuel">Fuel</label>
        <input type="text" class="form-line" id="fuel" placeholder="Ex: Diesel">
    </div>

    <div class="form-line">
        <label for="power">Power</label>
        <input type="text" class="form-line" id="power" placeholder="Ex: 250">
    </div>

    <div class="form-line">
        <label for="mileage">Mileage</label>
        <input type="text" class="form-line" id="mileage" placeholder="Ex: 1000">
    </div>

    <div class="form-line">
        <label for="gearbox">Gearbox</label>
        <input type="text" class="form-line" id="gearbox" placeholder="Ex: Automatic">
    </div>

    <div class="form-line">
        <label for="manufactureDate">Manufacture date</label>
        <input type="text" class="form-line" id="manufactureDate" placeholder="Ex: 05/2016">
    </div>

    <input type="submit" id="submitAdInfo-btn" value="Add">
</div>
