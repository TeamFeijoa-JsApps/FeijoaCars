<script>
    $('#register-btn').on('click', function () {
        if ($('#password').val() !== $('#repeat-pass').val()) {
            alert('Passwords do not match!');
            throw('Passwords do not match!');
        }
    });
</script>
<div class="col-lg-12 col-md-12 col-sm-12 text-center">
<div class="register form-inline" onsubmit="return validateForm();">
    <label for="username">Username</label></br>
    <input type="text" placeholder="Enter your username" id="username" class="form-control"required></br>

    <label for="email">E-mail</label></br>
    <input type="text" placeholder="Enter your email" id="email" class="form-control" required></br>

    <label for="password">Password</label></br>
    <input type="password" id="password" placeholder="Enter a password" class="form-control" required /></br>

    <label for="repeat-pass">Repeat Password</label></br>
    <input type="password" id="repeat-pass" placeholder="Repeat your password" class="form-control" required></br>

    <button type="submit" id="register-btn" class="btn btn-primary">Register</button>
</div>
