<div class="register">
    <label><b>Email</b>
    <input type="text" placeholder="Enter your email" name="email" required></label>

    <label><b>Password</b>
    <input type="password" placeholder="Enter a password" name="passw" required></label>

    <label><b>Repeat Password</b>
    <input type="password" placeholder="Enter your password again" name="passw-repeat" required></label>

    <button type="submit" class="signupbtn">Sign Up</button>
</div>
